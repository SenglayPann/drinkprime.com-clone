<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME</title>
    <link rel="stylesheet" href="./src/style/tailwindcss.css">
    <link rel="stylesheet" href="./src/style/navbar.css">
    <link rel="stylesheet" href="./src/style/index.css">
    <script src="./component/productCard.js" defer></script>
    <script src="./component/navbar.js" defer></script>
    <script src="./component/footer.js" defer></script>
    <script src="./src/script/index.js" defer></script>
    <script src="./component/productCardGenerator.js" defer></script>
</head>
<body>
    <!-- NAV BAR : PRIME NAV-BAR -->
    <nav-bar customPath="./pages"></nav-bar>
    
    <!-- HERO SECTION : HERO BANNER SECTION -->
    <section class="flex relative">
        <div>
            <img src="/assets/homepage/hero-banner.webp" alt="hero-banner logan paul and KSI prime" class="object-cover hidden tab:flex">
            <img src="/assets/homepage/hero-banner-smaller.webp" alt="hero-banner logan paul and KSI prime" class="object-cover flex tab:hidden">
        </div>
        <div class="absolute w-full py-9 px-14 m-3 bottom-[5%] text-center tab:text-start tab:top-auto tab:bottom-0">
            <div class="mt-3 pb-7">
                <h3 class="font-roboto text-white text-[28px] tab:text-[35px] tracking-wider text-stroke-1 tab:text-stroke-2">
                    STRAWBERRY BANANA   
                </h3>
            </div>
            <div id="btn-container" class="btn-container w-[150px] h-[52px] tab:w-[200px] tab:h-[52px] relative inline-block overflow-hidden">
                <div id="btn-bg" class="btn-bg absolute top-0 left-0 w-full h-full bg-white z-10 "></div>
                <button class="btn-content text-black z-20 text-sm tab:text-[14px] relative text-stroke-1 hover:text-white font-normalidadExteded max-h-[52px] h-full px-[19px] w-full border border-white transition duration-300 ease-in-out">
                    SHOP NOW
                </button>
            </div>
        </div>
    </section>

    <!-- DRINK SECTION : PRIME DRINKS  -->
    <product-card-generator product-title="HYDRATION" data-json="./data/hydration.json"></product-card-generator>

    <!-- STICK SECTION : PRIME ENERGY STICKS SECTION  -->
    <product-card-generator product-title="HYDRATION+" data-json="./data/hydration+.json"></product-card-generator>


    <!-- CAN SECTION : CANNED DRINK SECTION  -->
    <product-card-generator product-title="ENERGY" data-json="./data/energy.json"></product-card-generator>

    <!-- FOOTER SECTION : PRIME FOOTER -->
    <prime-footer customPath="./pages"></prime-footer>


</body>
</html>
