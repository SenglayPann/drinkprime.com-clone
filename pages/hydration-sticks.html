<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration + Sticks</title>
    <link rel="stylesheet" href="../src/style/tailwindcss.css">
    <link rel="stylesheet" href="../src/style/navbar.css">
    <script src="../component/navbar.js"></script>
    <script src="../component/productCard.js"></script>
    <script src="../component/footer.js"></script>
    <script src="../component/drinkCardGenerator.js" defer></script>
    <script src="../component/energyCard.js" defer></script>
</head>
<body class="mt-[50px] tab:mt-[119px] des:mt-[72px]">

    <!-- navbar  -->
    <nav-bar bgMustWhite="true" textMustBlack="true" iconMustBlack="true"></nav-bar>
    
    <!-- image-mobile  -->
    <img class="tab:hidden w-full" src="../assets/index/product-sticks/image-stick-mobile.webp" alt="">

    <!-- image-tablet-desktop -->
    <img class="hidden tab:block w-full" src="../assets/index/product-sticks/image-stick-desk.webp" alt="">

    <!-- icon  -->
    <section class="flex justify-center">
        <div  class="w-full h-[205px] pt-[45px] pb-[25px] flex justify-center container tab:h=[130px] tab:pt-[22px] tab:pb-[12px]">
            <div class="flex justify-center gap-[10px] tab:gap-[40px]">
                <img class="w-[20%] h-[85px] tab:w-[105px] tab:h-[110px]" src="../assets/index/product-sticks/PR-icon-1-Coconut_76.webp" alt="coconut water">
                <img class="w-[20%] h-[85px] tab:w-[105px] tab:h-[110px]" src="../assets/index/product-sticks/PR-icon-2-Caffeine_73.webp" alt="caffeine free">
                <img class="w-[20%] h-[85px] tab:w-[105px] tab:h-[110px]" src="../assets/index/product-sticks/PR-icon-3-Electrolytes_61.webp" alt="834mg electorlytes">
                <img class="w-[20%] h-[85px] tab:w-[105px] tab:h-[110px]" src="../assets/index/product-sticks/PR-icon-4-BVitamins_21.webp" alt="b vitamins">
                <img class="w-[20%] h-[85px] tab:w-[105px] tab:h-[110px]" src="../assets/index/product-sticks/PR-icon-5-Antioxidants_6.webp" alt="antioxidants">
            </div>
        </div>
    </section>

    <!-- Fetch-data-json -->
    <drink-product-generator data-json="../data/hydrationSticks.json"></drink-product-generator>

    <!-- footer -->
    <div class="mt-[115px]">
        <prime-footer></prime-footer>
    </div>

</body>
</html>
