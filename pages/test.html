<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Carousel</title>
  <link rel="stylesheet" href="../src/style/tailwindcss.css">
  <script defer src="../src/script/test.js"></script>

</head>
<body >
<section class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="relative w-full max-w-3xl overflow-hidden">
        <div class="flex transition-transform duration-500 ease-in-out" id="carousel">
        <div class="carousel-item flex-none w-full">
            <img src="../assets/index/product-sticks/SBSticksFront_2000x.webp" alt="Image 1" class="w-full">
        </div>
        <div class="carousel-item flex-none w-full">
            <img src="../assets/index/product-sticks/SBSticksSide_600x.webp" alt="Image 2" class="w-full">
        </div>
        <div class="carousel-item flex-none w-full">
            <img src="../assets/index/product-sticks/SBSticksBack_600x.webp" alt="Image 3" class="w-full">
        </div>
        </div>
        <button class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-800 text-white p-2" onclick="prevSlide()">
        &lt;
        </button>
        <button class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-800 text-white p-2" onclick="nextSlide()">
        &gt;
        </button>
    </div>
</section>
