<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-detail</title>
    <link rel="stylesheet" href="../src/style/product-detail.css">
    <link rel="stylesheet" href="../src/style/tailwindcss.css">
</head>
<body>
      
    <!-- product-detail -->
    <section class="w-80 h-1788 flex flex-col gap-5">
        <div class="w-full flex flex-col gap-2">
            <h3 class="text-lg font-normalidadWide">STRAWBERRY BANANA</h3>
            <h5 class=" text-xs font-normalidadWide">HYDRATION</h5>
            <h5 class="text-sm">12PK</h5>
        </div>

        <div class="w-full">
            <div class="w-full h-9 flex items-center gap-2 border-2 border-white-smoke border-solid bg-gray-200 pl-3">
                <div class="w-3.5 h-3.5 rounded-full bg-black"></div>
                <h5 class="text-xs">$29.99</h5>
                <h5 class="font-normalidadWide text-xs pl-2 ">ONE-TIME PURCHASE</h5>
            </div>
            <div class="w-full h-9 flex items-center gap-2 border-2 border-white-smoke border-solid pl-3">
                <div class="w-3.5 h-3.5 rounded-full bg-white border border-black border-solid"></div>
                <h5 class="text-xs">$28.49</h5>
                <h5 class="font-normalidadWide text-xs pl-2">SUBSCRIBE TO SAVE 5%</h5>
            </div>
            <p class="text-xs custom-11 pt-1">SUBSCRIBE TO RECEIVE 5% OFF EACH DELIVERY.</p>
        </div>

        <div class="border border-black flex gap-7 items-center justify-center w-32 h-12">
            <h5 class="mb-3">_</h5>
            <h5>1</h5>
            <h5>+</h5>
        </div>

        <div class="w-full">
            <button class="w-full text-white bg-black h-12 text-xs font-normalidadWide font-bold">ADD TO CART</button>
        </div>

        <div class="w-full flex gap-2.5 justify-center">
            <img class="w-12 h-12" src="../assets/index/PR-icon-1-Coconut_76.webp" alt="coconut water">
            <img class="w-12 h-12" src="../assets/index/PR-icon-2-Caffeine_73.webp" alt="caffeine free">
            <img class="w-12 h-12"  src="../assets/index/PR-icon-3-Electrolytes_61.webp" alt="834mg electorlytes">
            <img class="w-12 h-12"  src="../assets/index/PR-icon-4-BVitamins_21.webp" alt="b vitamins">
            <img class="w-12 h-12"  src="../assets/index/PR-icon-5-Antioxidants_6.webp" alt="antioxidants">
        </div>
        
        <hr>
        <ul class="w-full pl-7 list-disc flex flex-col gap-2 text-sm">
            <li>Zero added sugar</li>
            <li>25 Calories</li>
            <li>10% Coconut Water</li>
            <li>BCAAs + B Vitamins</li>
            <li>Antioxidants + Electrolytes</li>
            <li>Caffeine-Free</li>
        </ul>
</section>
    
</body>
</html>
