<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy</title>
    <link rel="stylesheet" href="../src/style/tailwindcss.css">
    <link rel="stylesheet" href="../src/style/navbar.css">
    <script src="../component/navbar.js" defer></script>
    <script src="../component/footer.js"></script>
    <script src="../component/energyCard.js"></script>
</head>
<body class="mt-[50px] tab:mt-[119px] des:mt-[75px]">

    <!-- navbar  -->
    <nav-bar bgMustWhite="true" textMustBlack="true" iconMustBlack="true"></nav-bar>

    <!-- image-desktop  -->
    <img class="w-full hidden tab:block" src="../assets/index/energy/engergy-can-desktop.webp" alt="">

    <!-- image-mobile  -->
    <img class="w-full tab:hidden" src="../assets/index/energy/energy-can-mobile.webp" alt="">

    <!-- icon  -->
    <div class="w-full h-full flex justify-center items-center">
        <div class="flex gap-[10px] w-[960px] justify-evenly pt-[40px] px-[10px] tab:px-[90px] tab:gap-[100px]">
            <div class="  basis-[19%] max-w-[100px] tab:max-w-[none] tab:basis-[13%]">
                <img class="w-full " src="../assets/index/energy/energy-icon-1.webp" alt="">
            </div>
            <div class="  basis-[19%] max-w-[100px] tab:max-w-[none] tab:basis-[13%]">
                <img class="w-full " src="../assets/index/energy/energy-icon-2.webp" alt="">

            <div class="  basis-[19%] max-w-[100px] tab:max-w-[none] tab:basis-[13%]">
                <img class="w-full " src="../assets/index/energy/energy-icon-4.webp" alt="">
            </div>
        </div>
    </div>

    <section class="flex justify-center w-full mt-[50px]">
        <div id="card-tab-container" class="flex justify-center w-[960px] flex-wrap">
          <subpage-card product-img-url="../assets/index/energy/ORIGINAL.webp" product-title="ORIGINAL" product-size="12PK" product-price="$29.99" button-bg-color="bg-white" button-title="FIND IN STORE"></subpage-card>
          <subpage-card product-img-url="../assets/index/energy/ICE POP.webp" product-title="ICE POP" product-size="12PK" product-price="$29.99" button-bg-color="bg-white" button-title="FIND IN STORE"></subpage-card>
          <subpage-card product-img-url="../assets/index/energy/STRAWBERRY WATERMELON.webp" product-title="STRAWBERRY WATERMELON" product-size="12PK" product-price="$29.99" button-bg-color="bg-white" button-title="FIND IN STORE"></subpage-card>
          <subpage-card product-img-url="../assets/index/energy/BLUE RASPBERRY.webp" product-title="BLUE RASPBERRY" product-size="12PK" product-price="$29.99" button-bg-color="bg-white" button-title="FIND IN STORE"></subpage-card>
          <subpage-card product-img-url="../assets/index/energy/TROPICAL PUNCH .webp" product-title="TROPICAL PUNCH" product-size="12PK" product-price="$29.99" button-bg-color="bg-white" button-title="FIND IN STORE"></subpage-card>
          <subpage-card product-img-url="../assets/index/energy/ORANGE MANGO.webp" product-title="ORANGE MANGO" product-size="12PK" product-price="$29.99" button-bg-color="bg-white" button-title="FIND IN STORE"></subpage-card>
          <subpage-card product-img-url="../assets/index/energy/lemon Lime.webp" product-title="ORANGE MANGO" product-size="12PK" product-price="$29.99" button-bg-color="bg-white" button-title="FIND IN STORE"></subpage-card>
        </div>
      </section>
    

    <!-- footer  -->
    <div class="mt-[80px]">
        <prime-footer></prime-footer>
    </div>

</body>
</html>
