<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-sticks</title>
    <link rel="stylesheet" href="../src/style/tailwindcss.css">
    <script defer src="../component/productStick.js"></script>

</head>
<body>

    <!-- Product-sticks -->
    <section class="w-full flex justify-center">
        <div class="container flex flex-col items-center w-[1200px] tab:flex-row tab:items-start">
            <div class="w-[354px] scroll-image flex overflow-x-scroll tab:flex tab:flex-col tab:w-[576px] tab:overflow-x-hidden">
                <img class="w-[354px] h-[354px] tab:w-[576px] tab:h-[576px]" src="../assets/index/SBSticksFront_2000x.webp" alt="front">
                <img class="w-[354px] h-[354px] tab:w-[576px] tab:h-[576px]" src="../assets/index/SBSticksSide_600x.webp" alt="side">
                <img class="w-[354px] h-[354px] tab:w-[576px] tab:h-[576px]" src="../assets/index/SBSticksBack_600x.webp" alt="back">
            </div>

            <div class="w-[354px] h-1788 flex flex-col items-center gap-5 pt-5 tab:w-[400px] sticky top-0">
                <div class="w-full flex flex-col gap-2 items-center tab:items-start">
                    <h3 class="text-lg font-normalidadExteded text-stroke-2">STRAWBERRY BANANA</h3>
                    <h5 class=" text-xs font-normalidadExteded text-stroke-1">HYDRATION</h5>
                    <h5 class="text-sm text-stroke-1 font-normalidadExteded">6PK</h5>
                    <h5 class="text-base font-normalidadExteded text-stroke-1">$13.99</h5>
                </div>
        
                <div class="flex flex-col gap-3 justify-center tab:flex-row">
                    <input class="font-normalidadWide text-center text-lg border-solid border-black border h-12 w-[354px] tab:w-[270px] tab:text-xs tab:text-start tab:pl-3" placeholder="EMAIL ADDRESS" type="email">
                    <h5 class="text-stroke-1 flex items-center justify-center border border-solid border-black w-[354px] h-12 font-normalidadWide text-lg tab:w-[120px] tab:text-xs">NOTIFY ME</h5>
                </div>
                <div class=" flex justify-center">
                    <button class="text-stroke-1 font-normalidadExteded w-[354px] text-white bg-black h-12 text-xs tab:w-[400px]">FIND IN STORE</button>
                </div>
        
                <div class="w-[354px] flex gap-[25px] justify-center">
                    <img class="w-12 h-12" src="../assets/index/PR-icon-1-Coconut_76.webp" alt="coconut water">
                    <img class="w-12 h-12" src="../assets/index/PR-icon-2-Caffeine_73.webp" alt="caffeine free">
                    <img class="w-12 h-12"  src="../assets/index/PR-icon-3-Electrolytes_61.webp" alt="834mg electorlytes">
                    <img class="w-12 h-12"  src="../assets/index/PR-icon-4-BVitamins_21.webp" alt="b vitamins">
                    <img class="w-12 h-12"  src="../assets/index/PR-icon-5-Antioxidants_6.webp" alt="antioxidants">
                </div>
        
                <hr class="w-[354px] tab:w-[400px]">
                <div class="w-[400px]">
                    <ul class="w-full pl-7 list-disc flex flex-col gap-2 text-sm font-normalidad">
                        <li>Zero added sugar</li>
                        <li>25 Calories</li>
                        <li>10% Coconut Water</li>
                        <li>BCAAs + B Vitamins</li>
                        <li>Antioxidants + Electrolytes</li>
                        <li>Caffeine-Free</li>
                    </ul>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
